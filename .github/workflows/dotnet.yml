# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Install MAUI Workload
      run: dotnet workload install maui   
    - name: Restore
      run: dotnet restore
      working-directory: InspectorDemoApp/InspectorDemoApp

    - name: Build
      run: dotnet build -c Release -f:net8.0-windows10.019041.0
      working-directory: InspectorDemoApp/InspectorDemoApp

    - name: Test
      run: dotnet test -c Release -f:net8.0-windows10.019041.0
      working-directory: InspectorDemoApp/InspectorDemoApp

    - name: Publish
      run: dotnet publish -c Release -f:net8.0-windows10.0.19041.0 /p:GenerateAppxPackageOnBuild=true
      working-directory: InspectorDemoApp/InspectorDemoApp

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: Build
        path: InspectorDemoApp/InspectorDemoApp/bin/Release/net8.0-windows10.0.19041.0/win10-x64/AppPackages/**/*.msix
